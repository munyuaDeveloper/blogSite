{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-sm-8 offset-2">
                <h3>THis is the search results</h3>
                <ul class="list">
                    {% for post in queryset %}
                        <li>
                            <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock content %}
